<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Lugar Turístico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Editar Lugar Turístico</h1>
    <form action="/edit/{{ lugar['id'] }}" method="post">
        <input type="text" name="nombre" value="{{ lugar['nombre'] }}" required>
        <input type="text" name="zona_turistica" value="{{ lugar['zona_turistica'] }}" required>
        <input type="text" name="provincia" value="{{ lugar['provincia'] }}" required>
        <textarea name="descripcion" required>{{ lugar['descripcion'] }}</textarea>
        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
